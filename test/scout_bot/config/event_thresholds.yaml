# ===============================
# 정찰봇 이벤트 임계값 설정 (v1)
# ===============================
# 이 파일이 없거나 파싱 실패 시 코드 내 기본값 사용

version: 1

cooldown:
  minutes: 10

volume:
  spike:
    enabled: true
    window_minutes: 10
    ratio_min: 2.0

turnover:
  threshold:
    enabled: true
    krw_min: 10000000000   # 100억

price:
  jump_drop:
    enabled: true
    pct_min: 3.0
    base_price: prev_close   # prev_close | day_open

day_range:
  high_break:
    enabled: true
  low_break:
    enabled: true


